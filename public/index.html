<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- View Port-->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- CSS Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">

    <!-- FONT Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/counter.js"></script>
    <script type="text/javascript" src="/scripts/header.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="/dist/timeago.js" type="text/javascript"></script> -->
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="banner">
      <div class="logo"><span >tweeter</span></div>
      <div class="logo-right">
        <span id="Writenew" class="Writenew"><b>Write &nbsp;</b> a new tweet</span>
        <span class="p-class"><i class="fas fa-angle-double-down" id="arrow"></i></span>
    </div>
    
    </nav>
    <header>
      <div class="image">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="name">
         <span><b>Shivani</b> Sharma</span>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container" id="main">
      <label id="errormessage"></label>
      <section class="new-tweet">
        <h2 class="compose">Compose Tweet</h2>
        <!--Form to submit new tweets-->
        <form id="tweet-form" method="post" action="/tweets">
          <label for="tweet-text" class="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"  onkeyup="Count()"></textarea>
          <div>
            <button type="submit" class="tweetButton">Tweet</button>
            <output name="counter" class="counter" for="tweet-text" id="counter">140</output>
          </div>
        </form>
        
      
      </section> 
        <!--Dynamic tweets loader -->
      <section class="tweet-container" id="tweet-box">
        </section>
    </main>
    
    
  </body>
</html>
